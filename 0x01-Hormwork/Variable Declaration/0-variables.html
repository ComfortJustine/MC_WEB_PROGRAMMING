<!DOCTYPE html>
<html>
    <head>
        <title>Variables in HTML</title>
    </head>
    <body>
        <script>
            // Variable declared using 'var' -It has function scope.
            var ageVar = 35; // This variable can be accessed anywhere within the script.

            // Variable declared using 'let' -It has block scope.
            let nameLet = "Doe"; // This variable is limited to the blockit's defined in.

            // Variable declared using 'const' -It's a constant value.
            const piValue = 3.14; // This variable cannot be reassigned a new value.

            // You can use these variables in your JavaScript code within the script tag.
            console.log("Age (var): " + ageVar);
            console.log("Name (let): " + nameLet);
            console.log("Pi Value (const): " + piValue);
        </script>
    </body>
</html>
