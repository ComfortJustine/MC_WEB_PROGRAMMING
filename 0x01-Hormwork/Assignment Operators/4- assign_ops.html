<!DOCTYPE html>
<html>
    <head>
        <title>Assignment Operators</title>
    </head>
    <body>
        <script>
            // Assign a value to a variable using the = operator
            let number = 10;
            console.log("Original Value:", number);

            // Use the += operator to add and assign a value to a variable
            number += 5;
            console.log("After +=: ", number); // 15

            // Use the -= operator to subract and assign a value to a variable
            number -= 3;
            console.log("After -=: ", number); // 12

            // Use the *= operator to multiply and assign a value to a variable
            number *= 2;
            console.log("After *=: ", number); // 24

            // Use the /= operator to divide and assign a value to a variable
            number /= 4;
            console.log("After /=: ", number); // 6
        </script>
    </body>
</html>
