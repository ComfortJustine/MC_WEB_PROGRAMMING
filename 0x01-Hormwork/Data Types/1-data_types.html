<!DOCTYPE html>
<html>
    <head>
        <title>Data Types in HTML</title>
    </head>
    <head>
        <script>
            // Number
            var age = 30; // Represents a numerical value.
            
            // String
            var name = "Doe"; // Represents a text or string value.

            // Boolean 
            var isStudent = true; //Represents a true or false value.

            // Undefined
            var job; // Represents a variable with no assigned value.

            // Null
            var car = null; // Represents an intentionally empty value.

            // Symbol(ES6)
            var uniqueId = Symbol("unique"); // Represents a unique and immutable value.

            // Object
            var person = {
                firstName: "Esther",
                lastName: "Smith",
                age:20
            }; // Represents a collection key-value pairs.

            // Array
            var fruits = ["apple", "banana", "cherry"]; // Represents a list of items.

            // Function
            function greet(name){
                return "Hello, " + name + "!";
            } // Represents a reusable function or name

            //Display and use the variables
            console.log("Number: ", + "age" + "<br>");
            console.log("String: ", + "name" + "<br>");
            console.log("Boolean: ", + "isStudent" + "<br>" );
            console.log("Undefined: ",uniqueId, + "var job" + "<br>" );
            console.log("Null: ", + "var car" + "<br>");
            console.log("Symbol: ", + "var uniqueId" + "<br>");
            console.log("Object: ", + "var person" + "<br>");
            console.log("Array: ", + "var fruits" + "<br>");
            console.log("Function: ", + "function greet" + "<br>");
            
            
        </script>
    </head>
</html>
