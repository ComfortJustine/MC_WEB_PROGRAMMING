<!DOCTYPE html>
<html>
    <head>
        <title>Arithmatic Operations in Javascript</title>
    </head>
    <body>
        <script>
            // Add two numbers and store the result.
            var additionResult = 8 + 8;

            // Subtract one number from another and store the result.
            var subtractionResult = 100 - 10;

            // Multiply two numbers and store the result.
            var multiplicationResult = 7 * 7;

            // Divide one number by another and store the result.
            var divisionResult =  10000 / 100;

            // Find the remainder when one number is divided by another and store the result.
            var remainderResult = 20 % 3;

            // Increment and decrement a number by one and store the result.
            var numberTOIncrement = 8;
            var incrementResult = numberTOIncrement++;
            var numberTODecrement = 15;
            var decrementResult = numberTODecrement--;

            // Display the results using console.log()
            console.log("Addition Result: " + additionResult);
            console.log("Subtraction Result: " + subtractionResult);
            console.log("Multiplication Result: " + multiplicationResult);
            console.log("Division Result: " + divisionResult);
            console.log("Remainder Result: " + remainderResult);
            console.log("Icrement Result: " + incrementResult + ",Number after Increment: " + numberTOIncrement);
            console.log("Decrement Result: " + decrementResult + ", Number after Decrement: " + numberTODecrement);
        </script>
    </body>
</html>
